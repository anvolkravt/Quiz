<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="hidden" id="questionContainer">
        <div id="question">Question</div>
        <div id="answerButtons" class="button-grid">
          <button class="button">Answer 1</button>
          <button class="button">Answer 2</button>
          <button class="button">Answer 3</button>
          <button class="button">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="startButton" class="button start-button">Start</button>
        <button id="nextButton" class="button next-button hidden">Next</button>
      </div>
    </div>
  </body>
</html>
